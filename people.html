    <script>
        window.addEventListener('load', function() {
            function adjustShadowPosition() {
                const button = document.querySelector('.custom-button');
                const shadow = document.querySelector('.button-shadow');

                // Get the button's position and size
                const buttonRect = button.getBoundingClientRect();

                // Set shadow dimensions to match the button
                shadow.style.width = `${buttonRect.width}px`;
                shadow.style.height = `${buttonRect.height}px`;

                // Position shadow absolutely relative to the page
                shadow.style.position = 'absolute';
                shadow.style.left = `${buttonRect.left + window.scrollX + 5}px`;
                shadow.style.top = `${buttonRect.top + window.scrollY + 5}px`;

                // Ensure the shadow appears behind the button
                shadow.style.zIndex = parseInt(window.getComputedStyle(button).zIndex) - 1 || -1;
            }

            // Initial adjustment
            adjustShadowPosition();

            // Adjust on window resize and scroll
            window.addEventListener('resize', adjustShadowPosition);
            window.addEventListener('scroll', adjustShadowPosition);
        });
    </script>
